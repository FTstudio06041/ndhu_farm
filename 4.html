<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運送牛奶系統</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/20444/MinecraftRegular-Bmg3.otf') format('opentype');
    }

    body {
      font-family: 'Minecraft', Arial, sans-serif;
      background-image: url('img/fm.jpg');
      background-color: #ffffff;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .title {
      text-align: center;
      font-size: 80px;
      color: #ffffff;
      margin: 50px 0 20px 0;
    }

    .outer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
    }

    .main-container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      width: 100%;
    }

    .task-container, .task-list-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      flex: 1;
      max-width: 500px;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .task-container h2, .task-list-container h2 {
      font-size: 50px;
      margin: 0 0 20px 0;
      text-align: center;
    }

    input, button {
      font-size: 20px;
      padding: 10px;
      border: 2px solid #1d4602;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #1d4602;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5da773;
    }

    .results-container {
      font-size: 20px;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #1d4602;
      padding: 10px;
      text-align: center;
      background: #ffffff;
      color: #333333;
      font-size: 20px;
    }

    th {
      background-color: #5da773;
      font-weight: bold;
    }

    .step-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      flex: 1;
      max-width: 500px;
      font-size: 18px;
      margin-top: 20px;
    }

    .step-container h3 {
      font-size: 30px;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .step-list {
      list-style-type: none;
      padding-left: 0;
    }

    .back-arrow {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 30px;
      height: 30px;
      border-left: 5px solid rgb(255, 255, 255);
      border-bottom: 5px solid rgb(255, 255, 255); 
      transform: rotate(45deg);
    }

    .back-arrow:hover {
      border-left-color: #555; 
      border-bottom-color: #555; 
    }
  </style>
</head>
<body>
  <div class="back-arrow" onclick="window.location.href='index.html'"></div>
  <div class="title">運送牛奶系統</div>
  <div class="outer-container">
    <div class="main-container">
      <div class="task-container">
        <h2>輸入數據</h2>
        <form id="data-form">
          <input type="text" id="milkWeights" placeholder="輸入牛奶重量組合 (例如: 30,20,50,40)" required>
          <input type="number" id="maxCapacity" placeholder="每輛車的最大載重量" required>
          <button type="submit">開始運算</button>
        </form>
      </div>

      <div class="task-list-container">
        <h2>運算結果</h2>
        <div id="results" class="results-container" style="display:none;">
          <table>
            <thead>
              <tr>
                <th>車輛編號</th>
                <th>牛奶重量組合</th>
              </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
          </table>
          <p id="totalTrucks"></p>
        </div>
      </div>
    </div>

    <div class="step-container">
      <h3>分配過程</h3>
      <ul id="stepList" class="step-list"></ul>
    </div>
  </div>

  <script>
    class Vector {
      constructor(maxCapacity) {
        this.maxCapacity = maxCapacity;
        this.weights = [];
        this.results = [];
        this.steps = []; // To store the steps for showing the process
      }

      addWeight(weight) {
        this.weights.push(weight);
      }

      clearWeights() {
        this.weights = [];
      }

      clearResults() {
        this.results = [];
      }

      clearSteps() {
        this.steps = [];
      }

      validateInputs() {
        if (!this.weights.length || !this.maxCapacity) {
          return '請填寫所有欄位';
        }

        const invalidWeight = this.weights.find(weight => weight > this.maxCapacity);
        if (invalidWeight !== undefined) {
          return `重量 ${invalidWeight} 超過卡車的最大載重量，無法運送！`;
        }

        return null;
      }

      allocateTrucks() {
        this.clearResults();
        this.clearSteps();
        this.weights.sort((a, b) => b - a); // Sort in descending order for better allocation
        let truckCount = 0;

        while (this.weights.length > 0) {
          let currentTruck = [];
          let currentWeight = 0;

          // Record step before allocation
          this.steps.push(`車輛 ${truckCount + 1} 開始分配:`);

          for (let i = this.weights.length - 1; i >= 0; i--) {
            if (currentWeight + this.weights[i] <= this.maxCapacity) {
              currentWeight += this.weights[i];
              currentTruck.push(this.weights.splice(i, 1)[0]);
              // Record each weight added to the truck
              this.steps.push(`  - 添加重量: ${currentTruck[currentTruck.length - 1]}`);
            }
          }

          this.results.push({ truck: ++truckCount, items: currentTruck });
        }

        return truckCount;
      }

      getResults() {
        return this.results;
      }

      getSteps() {
        return this.steps;
      }
    }

    const allocator = new Vector(0);

    document.getElementById('data-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const milkWeights = document.getElementById('milkWeights').value;
      const maxCapacity = parseInt(document.getElementById('maxCapacity').value, 10);

      allocator.clearWeights();
      milkWeights.split(',').map(Number).forEach(weight => allocator.addWeight(weight));
      allocator.maxCapacity = maxCapacity;

      const validationError = allocator.validateInputs();
      if (validationError) {
        return alert(validationError);
      }

      const totalTrucks = allocator.allocateTrucks();
      const results = allocator.getResults();
      const steps = allocator.getSteps();

      // Display the results
      const resultsTable = document.getElementById('resultsTable');
      resultsTable.innerHTML = '';
      results.forEach(({ truck, items }) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${truck}</td><td>${items.join(', ')}</td>`;
        resultsTable.appendChild(row);
      });

      document.getElementById('totalTrucks').textContent = `共需 ${totalTrucks} 輛車輛。`;
      document.getElementById('results').style.display = 'block';

      // Display the steps
      const stepList = document.getElementById('stepList');
      stepList.innerHTML = '';
      steps.forEach(step => {
        const li = document.createElement('li');
        li.textContent = step;
        stepList.appendChild(li);
      });
    });
  </script>
</body>
</html>
