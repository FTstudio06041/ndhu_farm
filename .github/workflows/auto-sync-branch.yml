name: Auto Sync All Branches

on:
  push:
    branches:
      - main  # 當 main 分支有變更時觸發

jobs:
  sync-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch all branches
        run: git fetch --all

      - name: Get all branches except main
        id: get_branches
        run: |
          # 獲取所有遠端分支，排除 main
          git branch -r | grep -v "origin/main" | sed 's/origin\///' > branches.txt
          echo "::set-output name=branches::$(cat branches.txt | tr '\n' ' ')"

      - name: Sync branches
        run: |
          for branch in ${{ steps.get_branches.outputs.branches }}; do
            echo "Syncing branch: $branch"
            git checkout $branch
            git merge origin/main || echo "Conflict detected in $branch. Skipping merge."
            git push origin $branch || echo "Failed to push changes to $branch."
          done
